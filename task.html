  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> MELLO Feedback Form by Millan bhai</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; color: #333; background-color: #f9f9f9; }
        table { width: 600px; margin: 0 auto; border-collapse: collapse; background: #fff; padding: 20px; border: 1px solid #ddd; }
        td { padding: 10px; }
        h1 { margin: 0; color: #2c3e50; font-size: 24px; }
        .description { color: #7f8c8d; font-size: 13px; margin-bottom: 20px; }
        .label-cell { padding-top: 15px; font-weight: bold; font-size: 15px; }
        .sub-label { font-size: 11px; color: #7f8c8d; margin-top: 4px; }
        
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea { height: 100px; }

        
        #email-error {
            color: #e74c3c;
            font-size: 11px;
            margin-top: 5px;
            display: none;  
        }

        .submit-btn {
            background-color: #112650; 
            color: #ffffff; 
            padding: 12px 60px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<form id="feedbackForm by millan bhai" action="#">
    <table>
        <tr>
            <td colspan="2">
                <h1>Feedback Form by Millan bhai</h1>
                <p class="description">We would love to hear your thoughts, suggestions, or concerns so we can improve!</p>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="label-cell">Feedback Type</td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="radio" name="ftype" id="c" required> <label for="c">enough/Good job</label> &nbsp;&nbsp;
                <input type="radio" name="ftype" id="s"> <label for="s">required a little change</label> &nbsp;&nbsp;
                
            </td>
        </tr>

        <tr>
            <td colspan="2" class="label-cell">Describe Your Feedback:</td>
        </tr>
        <tr>
            <td colspan="2"><textarea name="feedback" required></textarea></td>
        </tr>

        <tr>
            <td colspan="2" class="label-cell">Name</td>
        </tr>
        <tr>
            <td style="width: 50%;">
                <input type="text" name="fname" required>
                <div class="sub-label">First Name</div>
            </td>
            <td style="width: 50%;">
                <input type="text" name="lname" required>
                <div class="sub-label">Last Name</div>
            </td>
        </tr>

        <tr>
            <td colspan="2" class="label-cell">E-mail</td>
        </tr>
        <tr>
            <td colspan="2">
                <input 
                    type="text" 
                    id="emailInput"
                    name="email" 
                    placeholder="ex: team.hellomelo@gmail.com"
                    required
                >
                <div id="email-error">Invalid email address. Please check your format (lowercase, no spaces, no @number).</div>
                <div class="sub-label">team.hellomello@gmail.com</div>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center; padding-top: 20px;">
                <button type="submit" id="submitBtn" class="submit-btn">Submit</button>
            </td>
        </tr>
    </table>
</form>

<script>
    const emailInput = document.getElementById('emailInput');
    const errorMsg = document.getElementById('email-error');
    const submitBtn = document.getElementById('submitBtn');

     
    const emailPattern = /^(?![\.])[a-z0-9._]+(?<![\.])@(?![\d]+$)[a-z0-9.-]+\.[a-z]{2,}$/;

    emailInput.addEventListener('input', function() {
        
        this.value = this.value.toLowerCase();
        
          
        this.value = this.value.replace(/\.\./g, '.');

         
        if (emailPattern.test(this.value)) {
            errorMsg.style.display = 'none';
            emailInput.style.borderColor = '#ccc';
            submitBtn.disabled = false;
        } else {
            errorMsg.style.display = 'block';
            emailInput.style.borderColor = '#e74c3c';
            submitBtn.disabled = true;
        }

         
        if (this.value === "") {
            errorMsg.style.display = 'none';
            emailInput.style.borderColor = '#ccc';
        }
    });
</script>

</body>
</html>
