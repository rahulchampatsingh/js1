 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMagic | Book my Ticket</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body id="bg-overlay"></body>
<body>
    <div class="movie-container">
        <label>Pick a movie:</label>
        <select id="movie">
            <option value="520">Puspa3 (520 INR)</option>
            <option value="350">O'Romeo(350 INR)</option>
            <option value="100">Avtar part-3(100 INR)</option>
        </select>
    </div>

    <ul class="showcase">
        <li><div class="seat"></div> <small>Available</small></li>
        <li><div class="seat selected"></div> <small>Selected</small></li>
        <li><div class="seat occupied"></div> <small>Occupied</small></li>
    </ul>

    <div class="container">
        <div class="screen"></div>

        <div class="row">
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div><div class="seat"></div><div class="seat occupied"></div><div class="seat occupied"></div>
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div><div class="seat"></div><div class="seat"></div><div class="seat"></div>
            <div class="seat"></div><div class="seat occupied"></div><div class="seat occupied"></div><div class="seat"></div>
        </div>
    </div>

    <p class="text">
        You have selected <span id="count">0</span> seats for a total price of INR<span id="total">0</span>
    </p>

    <script src="movie.js"></script>
</body>
</html>
